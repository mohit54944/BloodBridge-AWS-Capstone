{% extends 'base.html' %}

{% block title %}Admin Signup - Bloodbridge{% endblock %}

{% block content %}
<div class="container auth-container">
    <h2>Admin Signup</h2>
    <form action="{{ url_for('admin_signup') }}" method="POST">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Admin Account</button>
    </form>
    <p style="margin-top: 1rem;">Already an admin? <a href="{{ url_for('admin_login') }}"
            style="color: var(--primary-color);">Login here</a>.</p>
</div>
{% endblock %}
